# fly.toml app configuration file for role-play ephemeral environment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'role-play-ephemeral'
primary_region = 'cdg'
console_command = '/code/manage.py shell'

[build]

[deploy]
release_command = 'doppler run -- uv run poe eph-deploy-release'

[processes]
app = "doppler run -- uv run poe eph-run"
worker = "doppler run -- uv run poe eph-worker"

[env]
PORT = '8000'
DJANGO_SETTINGS_MODULE = "role_play.settings.ephemeral"
DEBUG = "true"

[http_service]
internal_port = 8000
force_https = false  # Allow HTTP for faster testing
auto_stop_machines = 'suspend'  # Faster than stop for ephemeral
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[checks]
  [checks.health]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    path = "/health/"
    port = 8000
    timeout = "10s"
    type = "http"

# App VM configuration
[[vm]]
size = "shared-cpu-1x"
memory = "256mb"
processes = ["app"]

# Worker VM configuration
[[vm]]
size = "shared-cpu-1x"
memory = "256mb"
processes = ["worker"]

[[statics]]
guest_path = '/code/staticfiles'
url_prefix = '/static/'
