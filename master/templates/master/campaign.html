{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel">
            <h1 class="panel-title" style="font-size: 2rem;"><img src="/static/images/icons/actions/cast-spell.svg" alt="" class="rpg-icon rpg-icon-lg rpg-icon-primary"> {{ campaign }}</h1>
            <div class="text-center mb-2">
                <a href="{% url 'campaign-list' %}" style="color: var(--color-primary); text-decoration: underline;">Return to campaign list</a>
            </div>

            <div class="rpg-section">
                <h2 class="panel-title" style="font-size: 1.3rem;">Synopsis</h2>
                <div class="text-muted">
                    {{ campaign.synopsis|linebreaks }}
                </div>
            </div>

            <div class="rpg-section">
                <h2 class="panel-title" style="font-size: 1.3rem;">Main Conflict</h2>
                <div class="text-muted">
                    {{ campaign.main_conflict|linebreaks }}
                </div>
            </div>

            <div class="rpg-section">
                <h2 class="panel-title" style="font-size: 1.3rem;">Objective</h2>
                <div class="text-muted">
                    {{ campaign.objective|linebreaks }}
                </div>
            </div>

            <div class="action-buttons mt-2">
                <a href="{% url 'campaign-update' campaign.slug %}" class="rpg-btn btn-primary">Edit campaign</a>
                <a href="{% url 'game-create' campaign.slug %}" class="rpg-btn btn-attack">Create game from campaign</a>
            </div>
        </div>
    </div>
{% endblock content %}
