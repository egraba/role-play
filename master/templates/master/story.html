{% extends 'base.html' %}

{% block content %}
    <div class="rpgui-container framed">
        <h1>{{ story }}</h1>
        <div class="rpgui-center">
            <a href={% url 'story-list' %}>- Return to story list -</a>
        </div>

        <hr class="golden" />

        <h2>Synopis</h2>
        {{ story.synopsis|linebreaks }}

        <hr />

        <h2>Main conflict</h2>
        {{ story.main_conflict|linebreaks }}

        <hr />

        <h2>Objective</h2>
        {{ story.objective|linebreaks }}

        <div class="rpgui-center">
            <a href={% url 'story-update' story.slug %}>
                <button class="rpgui-button"><p>Edit your story</p></button>
            </a>
            <a href={% url 'game-create' story.slug %}>
                <button class="rpgui-button"><p>Create a game from this story</p></button>
            </a>
        </div>
    </div>
{% endblock content %}
