{% extends 'base.html' %}

{% block content %}
    <div class="form rpgui-container framed-golden">
        <h1>Background</h1>
        <p>
            {{ character.name }}, as a {{ character.get_background_display }},
            please complete your background.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="rpgui-center">
                <button class="rpgui-button" type="submit"><p>Submit</p></button>
            </div>
        </form>
    </div>
{% endblock%}
