# D&D 2024 SRD Character Classes
# Primary ability and saving throws reference AbilityType primary keys
# Armor proficiencies: LA=Light, MA=Medium, HA=Heavy, SH=Shield

- model: character.class
  pk: barbarian
  fields:
    description: |
      Barbarians are fierce warriors who channel primal rage to fuel their combat prowess.
      They excel at dealing and absorbing damage in melee combat.
    hit_die: 12
    hp_first_level: 12
    hp_higher_levels: 7
    primary_ability: STR
    saving_throws:
      - STR
      - CON
    armor_proficiencies: ["LA", "MA", "SH"]
    weapon_proficiencies: ["simple", "martial"]
    starting_wealth_dice: "2d4"

- model: character.class
  pk: bard
  fields:
    description: |
      Bards are inspiring magicians whose power echoes the music of creation.
      They weave magic through words and music to heal, harm, and manipulate.
    hit_die: 8
    hp_first_level: 8
    hp_higher_levels: 5
    primary_ability: CHA
    saving_throws:
