- model: character.condition
  pk: blinded
  fields:
    name: blinded
    description: |
      A blinded creature can't see and automatically fails any ability check that
      requires sight. Attack rolls against the creature have advantage, and the
      creature's attack rolls have disadvantage.

- model: character.condition
  pk: charmed
  fields:
    name: charmed
    description: |
      A charmed creature can't attack the charmer or target the charmer with
      harmful abilities or magical effects. The charmer has advantage on any
      ability check to interact socially with the creature.

- model: character.condition
  pk: deafened
  fields:
    name: deafened
    description: |
      A deafened creature can't hear and automatically fails any ability check
      that requires hearing.

- model: character.condition
  pk: exhaustion
  fields:
    name: exhaustion
    description: |
      Exhaustion is measured in six levels. Level 1: Disadvantage on ability checks.
      Level 2: Speed halved. Level 3: Disadvantage on attack rolls and saving throws.
      Level 4: Hit point maximum halved. Level 5: Speed reduced to 0.
      Level 6: Death. Effects are cumulative.

- model: character.condition
  pk: frightened
  fields:
    name: frightened
    description: |
      A frightened creature has disadvantage on ability checks and attack rolls
      while the source of its fear is within line of sight. The creature can't
      willingly move closer to the source of its fear.

- model: character.condition
  pk: grappled
  fields:
    name: grappled
    description: |
      A grappled creature's speed becomes 0, and it can't benefit from any bonus
      to its speed. The condition ends if the grappler is incapacitated or if an
      effect removes the grappled creature from the grappler's reach.

- model: character.condition
  pk: incapacitated
  fields:
    name: incapacitated
    description: |
      An incapacitated creature can't take actions or reactions.

- model: character.condition
  pk: invisible
  fields:
    name: invisible
    description: |
      An invisible creature is impossible to see without the aid of magic or a
      special sense. The creature's location can be detected by noise or tracks.
      Attack rolls against the creature have disadvantage, and the creature's
      attack rolls have advantage.

- model: character.condition
  pk: paralyzed
  fields:
    name: paralyzed
    description: |
      A paralyzed creature is incapacitated and can't move or speak. The creature
      automatically fails Strength and Dexterity saving throws. Attack rolls against
      the creature have advantage. Any attack that hits the creature is a critical
      hit if the attacker is within 5 feet of the creature.

- model: character.condition
  pk: petrified
  fields:
    name: petrified
    description: |
      A petrified creature is transformed into a solid inanimate substance and is
      incapacitated. It has resistance to all damage. The creature is unaware of
      its surroundings. Attack rolls against the creature have advantage. The
      creature automatically fails Strength and Dexterity saving throws.

- model: character.condition
  pk: poisoned
  fields:
    name: poisoned
    description: |
      A poisoned creature has disadvantage on attack rolls and ability checks.

- model: character.condition
  pk: prone
  fields:
    name: prone
    description: |
      A prone creature's only movement option is to crawl, unless it stands up.
      The creature has disadvantage on attack rolls. An attack roll against the
      creature has advantage if the attacker is within 5 feet. Otherwise, the
      attack roll has disadvantage.

- model: character.condition
  pk: restrained
  fields:
    name: restrained
    description: |
      A restrained creature's speed becomes 0, and it can't benefit from any bonus
      to its speed. Attack rolls against the creature have advantage, and the
      creature's attack rolls have disadvantage. The creature has disadvantage on
      Dexterity saving throws.

- model: character.condition
  pk: stunned
  fields:
    name: stunned
    description: |
      A stunned creature is incapacitated, can't move, and can speak only falteringly.
      The creature automatically fails Strength and Dexterity saving throws. Attack
      rolls against the creature have advantage.

- model: character.condition
  pk: unconscious
  fields:
    name: unconscious
    description: |
      An unconscious creature is incapacitated, can't move or speak, and is unaware
      of its surroundings. The creature drops whatever it's holding and falls prone.
      The creature automatically fails Strength and Dexterity saving throws. Attack
      rolls against the creature have advantage. Any attack that hits the creature
      is a critical hit if the attacker is within 5 feet of the creature.
