# Level 5
- model: character.classfeature
  fields:
    name: "Extra Attack"
    klass: fighter
    level: 5
    description: |
      You can attack twice instead of once whenever you take the Attack action on your turn.

- model: character.classfeature
  fields:
    name: "Tactical Mind"
    klass: fighter
    level: 5
    description: |
      You have a mind for tactics on and off the battlefield. When you fail an ability
      check, you can expend a use of Second Wind, rolling 1d10 and adding the number
      rolled to the ability check, potentially turning it into a success. If the check
      still fails, the Second Wind use isn't expended.

