# Level 13
- model: character.classfeature
  fields:
    name: "Studied Attacks"
    klass: fighter
    level: 13
    description: |
      You study your opponents and learn from each attack you make. If you make an
      attack roll against a creature and miss, you have Advantage on your next attack
      roll against that creature before the end of your next turn.

# Level 14
- model: character.classfeature
  fields:
    name: "Ability Score Improvement (Level 14)"
