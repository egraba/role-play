# Level 9
- model: character.classfeature
  fields:
    name: "Indomitable"
    klass: fighter
    level: 9
    description: |
      If you fail a saving throw, you can reroll it with a bonus equal to your Fighter
      level. If you do so, you must use the new roll, and you can't use this feature
      again until you finish a Long Rest.

      You can use this feature twice between Long Rests starting at level 13, and three
      times between Long Rests starting at level 17.

- model: character.classfeature
  fields:
    name: "Tactical Shift"
    klass: fighter
    level: 9
    description: |
      When you activate Second Wind, you can move up to half your Speed without
      provoking Opportunity Attacks.

