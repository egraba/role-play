# Dwarf traits
- model: character.speciestrait
  pk: dwarven_resilience
  fields:
    name: dwarven_resilience
    description: |
      You have Resistance to Poison damage. You also have Advantage on saving
      throws you make to avoid or end the Poisoned condition.

- model: character.speciestrait
  pk: dwarven_toughness
  fields:
    name: dwarven_toughness
    description: |
      Your Hit Point maximum increases by 1, and it increases by 1 again
      whenever you gain a level.

- model: character.speciestrait
  pk: stonecunning
  fields:
    name: stonecunning
    description: |
      As a Bonus Action, you gain Tremorsense with a range of 60 feet for
      10 minutes. You must be on a stone surface or touching a stone surface
      to use this Tremorsense. You can use this Bonus Action a number of times
      equal to your Proficiency Bonus, regaining all uses when you finish a
      Long Rest.

# Elf traits
- model: character.speciestrait
  pk: fey_ancestry
  fields:
    name: fey_ancestry
    description: |
      You have Advantage on saving throws you make to avoid or end the Charmed
      condition.

- model: character.speciestrait
  pk: keen_senses
  fields:
    name: keen_senses
    description: |
      You have proficiency in the Perception skill.

- model: character.speciestrait
  pk: trance
  fields:
    name: trance
    description: |
      You don't need to sleep, and magic can't put you to sleep. You can finish
      a Long Rest in 4 hours if you spend those hours in a trancelike meditation,
      during which you retain consciousness.

# Halfling traits
- model: character.speciestrait
  pk: brave
  fields:
    name: brave
    description: |
      You have Advantage on saving throws you make to avoid or end the
      Frightened condition.

- model: character.speciestrait
  pk: halfling_nimbleness
  fields:
    name: halfling_nimbleness
    description: |
      You can move through the space of any creature that is a size larger
      than you, but you can't stop in the same space.

- model: character.speciestrait
  pk: lucky
  fields:
    name: lucky
    description: |
      When you roll a 1 on the d20 of a D20 Test, you can reroll the die,
      and you must use the new roll.

# Human traits
- model: character.speciestrait
  pk: resourceful
  fields:
    name: resourceful
    description: |
      You gain Heroic Inspiration whenever you finish a Long Rest.

- model: character.speciestrait
  pk: skillful
  fields:
    name: skillful
    description: |
      You gain proficiency in one skill of your choice.

- model: character.speciestrait
  pk: versatile
  fields:
    name: versatile
    description: |
      You gain an Origin feat of your choice. Skilled is recommended if you
      don't have a feat in mind.

# Dragonborn traits
- model: character.speciestrait
  pk: draconic_ancestry
  fields:
    name: draconic_ancestry
    description: |
      You have a special connection to the dragons of your lineage. Choose a
      dragon type, which determines the damage type of your Breath Weapon and
      Draconic Damage Resistance trait.

- model: character.speciestrait
  pk: breath_weapon
  fields:
    name: breath_weapon
    description: |
      When you take the Attack action on your turn, you can replace one of your
      attacks with an exhalation of magical energy in a 15-foot Cone or a
      30-foot Line that is 5 feet wide. Each creature in that area must make a
      Dexterity saving throw (DC 8 plus your Constitution modifier and
      Proficiency Bonus). On a failed save, the creature takes 1d10 damage of
      the type associated with your Draconic Ancestry. On a successful save,
      the creature takes half as much damage. This damage increases by 1d10
      when you reach character levels 5 (2d10), 11 (3d10), and 17 (4d10).

- model: character.speciestrait
  pk: draconic_damage_resistance
  fields:
    name: draconic_damage_resistance
    description: |
      You have Resistance to the damage type associated with your Draconic
      Ancestry.

- model: character.speciestrait
  pk: draconic_flight
  fields:
    name: draconic_flight
    description: >-
      Starting at 5th level, you can channel draconic magic to sprout
      spectral wings from your back. As a Bonus Action, you can give yourself
      a Fly Speed equal to your Speed that lasts until the start of your next
      turn. You can use this Bonus Action a number of times equal to your
      Proficiency Bonus, and you regain all expended uses when you finish a
      Long Rest.

# Gnome traits
- model: character.speciestrait
  pk: gnomish_cunning
  fields:
    name: gnomish_cunning
    description: |
      You have Advantage on Intelligence, Wisdom, and Charisma saving throws.

- model: character.speciestrait
  pk: gnomish_lineage
  fields:
    name: gnomish_lineage
    description: >-
      You are part of a gnomish lineage that grants you innate magical
      abilities. Choose one of the following lineages: Forest Gnome (you
      know the Minor Illusion cantrip and can speak with small beasts) or
      Rock Gnome (you know the Mending and Prestidigitation cantrips).

# Goliath traits
- model: character.speciestrait
  pk: giant_ancestry
  fields:
    name: giant_ancestry
    description: |
      You are descended from Giants. Choose one of the following benefits, a
      supernatural boon from your Giant heritage: Cloud's Jaunt (Cloud Giant),
      Fire's Burn (Fire Giant), Frost's Chill (Frost Giant), Hill's Tumble
      (Hill Giant), Stone's Endurance (Stone Giant), or Storm's Thunder (Storm
      Giant).

- model: character.speciestrait
  pk: large_form
  fields:
    name: large_form
    description: |
      Starting at character level 5, you can change your size to Large as a
      Bonus Action if you're in a big enough space. This transformation lasts
      for 10 minutes or until you end it (no action required). For that
      duration, you have Advantage on Strength checks, and your Speed increases
      by 10 feet. Once you use this trait, you can't use it again until you
      finish a Long Rest.

- model: character.speciestrait
  pk: powerful_build
  fields:
    name: powerful_build
    description: |
      You have Advantage on any saving throw you make to end the Grappled
      condition. You also count as one size larger when determining your
      carrying capacity.

# Orc traits
- model: character.speciestrait
  pk: adrenaline_rush
  fields:
    name: adrenaline_rush
    description: |
      You can take the Dash action as a Bonus Action. When you do so, you gain
      a number of Temporary Hit Points equal to your Proficiency Bonus. You can
      use this trait a number of times equal to your Proficiency Bonus, and you
      regain all expended uses when you finish a Short or Long Rest.

- model: character.speciestrait
  pk: relentless_endurance
  fields:
    name: relentless_endurance
    description: |
      When you are reduced to 0 Hit Points but not killed outright, you can
      drop to 1 Hit Point instead. Once you use this trait, you can't do so
      again until you finish a Long Rest.

# Tiefling traits
- model: character.speciestrait
  pk: fiendish_legacy
  fields:
    name: fiendish_legacy
    description: |
      You are the recipient of a fiendish legacy that grants you supernatural
      abilities. Choose a legacy from the Fiendish Legacies table. You gain the
      1st-level benefit of the chosen legacy. Starting at character level 3 and
      again at character level 5, you gain the higher-level benefits of the
      chosen legacy. Once you cast a spell with this trait, you can't cast that
      spell with it again until you finish a Long Rest; however, you can cast
      the spell using any spell slots you have of the appropriate level.

- model: character.speciestrait
  pk: otherworldly_presence
  fields:
    name: otherworldly_presence
    description: |
      You know the Thaumaturgy cantrip. When you cast it with this trait, the
      spell uses Charisma as the spellcasting ability.
