<div class="text-center">
    <p class="text-muted">
        {% if page_obj.has_previous %}
            <a href="?page=1" style="color: var(--color-primary); text-decoration: underline;">&laquo; First</a>
            <a href="?page={{ page_obj.previous_page_number }}" style="color: var(--color-primary); text-decoration: underline;">Previous</a>
        {% endif %}
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" style="color: var(--color-primary); text-decoration: underline;">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" style="color: var(--color-primary); text-decoration: underline;">Last &raquo;</a>
        {% endif %}
    </p>
</div>
