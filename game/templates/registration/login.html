{% extends 'base.html' %}

{% block content %}
<div class="login rpgui-container framed-golden">
    <h1>Log in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="rpgui-center">
            <button class="rpgui-button" type="submit"><p>Log in</p></button>
        </div>
    </form>
</div>
{% endblock %}
