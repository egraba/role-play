{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title"><img src="/static/images/icons/ui/settings.svg" alt="" class="rpg-icon rpg-icon-lg rpg-icon-primary"> Password Reset</h1>
            <p class="text-muted mb-2">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="post">
                {% csrf_token %}
                <div class="rpg-form-group">
                    {% if form.email.errors %}
                        <div class="game-message error">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                    <label class="rpg-label" for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="action-buttons">
                    <button class="rpg-btn btn-primary" type="submit">Reset password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
