{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title"><img src="/static/images/icons/actions/defend.svg" alt="" class="rpg-icon rpg-icon-lg rpg-icon-danger"> Forbidden (403)</h1>
            <div class="game-message error">
                <p>You don't have permission to access this resource.</p>
            </div>
            <div class="action-buttons mt-2">
                <button class="rpg-btn btn-primary" onclick="history.back()">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
