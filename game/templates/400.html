{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title">⚠️ Bad Request (400)</h1>
            <div class="game-message error">
                <p>The request could not be understood by the server.</p>
            </div>
            <div class="action-buttons mt-2">
                <button class="rpg-btn btn-primary" onclick="history.back()">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
