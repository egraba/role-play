{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title"><img src="/static/images/icons/damage-types/fire.svg" alt="" class="rpg-icon rpg-icon-lg rpg-icon-danger"> Server Error (500)</h1>
            <div class="game-message error">
                <p>Something went wrong on our end. Please try again later.</p>
            </div>
            <div class="action-buttons mt-2">
                <button class="rpg-btn btn-primary" onclick="history.back()">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
