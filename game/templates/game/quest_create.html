{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 800px; margin: 50px auto;">
            <h1 class="panel-title">Update Quest</h1>
            <h2 class="text-center text-primary mb-2" style="font-size: 1.2rem;">{{ game }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="rpg-form-group">
                    {{ form.as_p }}
                </div>
                <div class="action-buttons mt-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
