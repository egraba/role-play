<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>egraba's role-play</title>
  </head>
  <body>
    <h1>Role play</h1>
    {% if game_list %}
        <p>Ongoing games:</p>
        <ul>
            {% for game in game_list %}
                <li><a href={% url 'detail' game.id %}/">{{ game.id }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No games are available...</p>
    {% endif %}
  </body>
</html>
