{% extends 'base.html' %}

{% block content %}
<div class="inner rpgui-container framed">
    <h1 class="title">Role play</h1>
    <hr class="golden"/>
    <h1>Ongoing games</h1>
    {% for game in game_list %}
        <p>{{ game.start_date }} <a href={% url 'detail' game.id %}>{{ game }}</a></p>
    {% empty %}
        <p>No games are available...</p>
    {% endfor %}
</div>
{% endblock %}
