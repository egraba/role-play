{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title">ðŸ‘¥ Invite User</h1>
            <h2 class="text-center text-primary mb-2" style="font-size: 1.2rem;">{{ game }}</h2>
            <div class="game-message warning">
                <p><strong>Are you sure you want to add the following user?</strong></p>
            </div>
            <div class="rpg-section">
                <table class="rpg-table">
                    <tbody>
                        <tr><th>User:</th><td>{{ user }}</td></tr>
                        <tr><th>Name:</th><td>{{ user.character }}</td></tr>
                        <tr><th>Race:</th><td>{{ user.character.get_race_display }}</td></tr>
                        <tr><th>XP:</th><td>{{ user.character.xp }}</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="action-buttons mt-2" style="align-items: stretch;">
                <form method="post" style="display: flex; flex: 1; max-width: 200px;">
                    {% csrf_token %}
                    <button class="rpg-btn btn-primary" type="submit" style="width: 100%; box-sizing: border-box;">Yes, invite them</button>
                </form>
                <a href="{{ game.get_absolute_url }}" class="rpg-btn btn-defend" style="flex: 1; max-width: 200px; text-align: center; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">No, go back</a>
            </div>
        </div>
    </div>
{% endblock%}
