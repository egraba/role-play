{% extends 'base.html' %}

{% block content %}
    <div class="form rpgui-container framed-golden">
        <h1>{{ game }}</h1>
        <p>Are you sure to add the following user?</p>
        <div class="rpgui-container framed-grey">
            <p>User: {{ user }}</p>
            <p>Name: {{ user.character }}</p>
            <p>Race: {{ user.character.get_race_display }}</p>
            <p>XP: {{ user.character.xp }}</p>
        </div>
        <div class="rpgui-center inline">
            <form method="post">
                {% csrf_token %}
                <button class="rpgui-button" type="submit"><p>Yes</p></button>
            </form>
            <a href={{ game.get_absolute_url }}><button class="rpgui-button"><p>No</p></button></a>
        </div>
    </div>
{% endblock%}
