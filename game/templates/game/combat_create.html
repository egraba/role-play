{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 800px; margin: 50px auto;">
            <h1 class="panel-title">⚔️ Initiate Combat</h1>
            <form method="post">
                {% csrf_token %}
                <div class="rpg-form-group">
                    {{ form.as_p }}
                </div>
                <div class="action-buttons mt-2">
                    <button class="rpg-btn btn-attack" type="submit">Start Combat</button>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
