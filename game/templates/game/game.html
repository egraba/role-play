<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>egraba's role-play</title>
  </head>
  <body>
    <h1>{{ game_id }}</h1>
    {% if player_list %}
        <p>Players:</p>
        <ul>
            {% for player in player_list %}
                <li>{{ player.id }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No players for this game...</p>
    {% endif %}
  </body>
</html>
