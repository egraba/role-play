{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title">Create Game</h1>
            <div class="game-message warning">
                <p><strong>Are you sure you want to create this game?</strong></p>
            </div>
            <div class="action-buttons mt-2">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Yes, create it</button>
                </form>
                <a href="{{ campaign.get_absolute_url }}" class="btn btn-ghost">No, go back</a>
            </div>
        </div>
    </div>
{% endblock%}
