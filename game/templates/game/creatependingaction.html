{% extends 'base.html' %}

{% block content %}
    <div class="form rpgui-container framed-golden">
        <h1>{{ game }}</h1>
        <p>Make {{ character }} do the action below.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="rpgui-center">
                <button class="rpgui-button"><p>Submit</p></button>
            </div>
        </form>
    </div>
{% endblock%}
