{% extends 'base.html' %}

{% block content %}
    <div class="info rpgui-container framed-golden">
        <h1>{{ game }}</h1>
        <p>{{ character }}! It is time to make your choice.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="rpgui-center">
                <button class="rpgui-button" type="submit"><p>Submit</p></button>
            </div>
        </form>
    </div>
{% endblock%}
