{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title">‚ùå Cannot Start Game</h1>
            <h2 class="text-center text-primary mb-2" style="font-size: 1.2rem;">{{ game }}</h2>
            <div class="game-message error">
                <p><strong>The game cannot start:</strong></p>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li>At least two players are required to start a game.</li>
                </ul>
            </div>
            <div class="action-buttons mt-2">
                <a href="{{ game.get_absolute_url }}" class="rpg-btn btn-primary">Go back</a>
            </div>
        </div>
    </div>
{% endblock %}
