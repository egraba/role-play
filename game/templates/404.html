{% extends 'base.html' %}

{% block content %}
    <div class="rpg-container">
        <div class="rpg-panel" style="max-width: 600px; margin: 50px auto;">
            <h1 class="panel-title"><img src="/static/images/icons/actions/search.svg" alt="" class="rpg-icon rpg-icon-lg rpg-icon-warning"> Page Not Found (404)</h1>
            <div class="game-message error">
                {% if exception %}
                    <p>{{ exception }}</p>
                {% else %}
                    <p>The page you're looking for doesn't exist.</p>
                {% endif %}
            </div>
            <div class="action-buttons mt-2">
                <button class="rpg-btn btn-primary" onclick="history.back()">Go back</button>
            </div>
        </div>
    </div>
{% endblock %}
