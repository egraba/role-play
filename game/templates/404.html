{% extends 'base.html' %}

{% block content %}
    <div class="info rpgui-container framed-golden">
        <h1>Page not found (404)</h1>
        {% if exception %}
            <p>{{ exception }}</p>
        {% endif %}
        <div class="rpgui-center">
            <button class="rpgui-button" onclick="history.back()"><p>Go back</p></button>
        </div>
    </div>
{% endblock %}
