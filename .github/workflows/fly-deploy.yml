# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployments

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    name: Run tests before deploy
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: ciuser
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: role-play
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3
      - name: Install Dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync
      - name: Run Tests
        run: doppler run -- uv run poe test
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass
    concurrency:
      group: deploy-production
      cancel-in-progress: false  # Don't cancel ongoing deployments
    steps:
      - uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --wait-timeout 300

      - name: Verify deployment health
        run: |
          sleep 10  # Wait for app to stabilize
          curl -sf https://role-play.fly.dev/health/ || exit 1
          echo "Health check passed!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs at https://fly.io/apps/role-play/monitoring"
