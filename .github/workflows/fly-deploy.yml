# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual deployments

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded (not on manual dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    concurrency:
      group: deploy-production
      cancel-in-progress: false  # Don't cancel ongoing deployments
    steps:
      - uses: actions/checkout@v6

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --local-only --wait-timeout 300

      - name: Verify deployment health
        run: |
          sleep 10  # Wait for app to stabilize
          curl -sf https://role-play.fly.dev/health/ || exit 1
          echo "Health check passed!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs at https://fly.io/apps/role-play/monitoring"
