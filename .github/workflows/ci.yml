name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DJANGO_SETTINGS_MODULE: role_play.settings.ci
  PGPASSWORD: ${{secrets.PGPASSWORD}}
  DJANGO_SECRET_KEY: ${{secrets.DJANGO_SECRET_KEY}}
  PYTEST_PLUGINS: celery.contrib.pytest
  ANTHROPIC_API_KEY: cikey # Not used in CI

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ciuser
          POSTGRES_PASSWORD: ${{secrets.PGPASSWORD}}
          POSTGRES_DB: role-play
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install Dependencies
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv sync
    - name: Run Tests
      run: |
        uv run invoke test.run --verbose --coverage
        uv run invoke test.coverage-report --output-format xml
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
