name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PGUSER: ciuser
  PGPASSWORD: ${{secrets.PGPASSWORD}}
  PGHOST: 127.0.0.1
  PGPORT: 5432
  DJANGO_SECRET_KEY: ${{secrets.DJANGO_SECRET_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: ${{env.PGUSER}}
          POSTGRES_PASSWORD: ${{env.PGPASSWORD}}
          POSTGRES_DB: role-play
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user pipenv
        pipenv sync --dev
    - name: Run Tests
      run: |
        pipenv run python manage.py test --verbosity=2
