        <div class="rpgui-center">
            <button id="chat-message-submit" class="rpgui-button" type="submit"><p>Send</p></button>
        </div>

        <script>
            const url = 'ws://' + window.location.host + '/ws/chat/' + {{ room.id }} + '/';
            const chatSocket = new WebSocket(url);

            chatSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const chat = document.getElementById('chat');
                chat.innerHTML += data.user + ': (' + data.datetime + ')\n' + data.message + '\n';
                chat.scrollTop = chat.scrollHeight;
            };

            chatSocket.onclose = function(event) {
                console.error('Chat socket closed unexpectedly');
            };

            const chat = document.getElementById('chat');
            const input = document.getElementById('chat-message-input');
            const submitButton = document.getElementById('chat-message-submit');

            {% for message in message_list %}
                chat.innerHTML += '{{ message.user }}: ({{ message.date }})' + '\n';
                chat.innerHTML += '{{ message.content }}' + '\n';
            {% empty %}
                chat.innerHTML = '';
            {% endfor %}

            submitButton.addEventListener('click', function(event) {
                const message = input.value;
                if (message) {
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    input.value = '';
                    input.focus();
                }
            });

            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    submitButton.click();
                }
            });
            input.focus();

        </script>
    </div>
{% endblock %}
