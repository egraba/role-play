services:
  redis:
    image: "redis:6-alpine"
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: "postgres:13-alpine"
    restart: always
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDB}
    ports:
      - "${PGPORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
