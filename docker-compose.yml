services:
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: "postgres:alpine"
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: role-play
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
